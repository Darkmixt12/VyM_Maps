
	<div class="container" *ngIf="itemHijo?._id">
		<div>
				<button class="closeCard pi pi-times" (click)="hideCardClient()"></button>
		</div>
		
		<div class=" containerClient">
			<img src="{{itemHijo?.image}}" alt="">
			<section class="titles">
				<h2 class="agenteTitle"> {{itemHijo?.agente}} </h2>
				<h1> {{itemHijo?.title}} </h1>
			</section>
			<hr>

			<!-- TODO: DIV PARA LAS REDES SOCIALES -->
			<div class="container-SocialMedia">

				<div *ngIf="itemHijo?.facebook" class="btnFacebook">
					<a class="pi pi-facebook" href="{{itemHijo?.facebook}}"  target="_blank"></a>
				</div>

				<div *ngIf="itemHijo?.instagram"  class="btnInstagram">
					<a class="pi pi-instagram" href="{{itemHijo?.facebook}}"  target="_blank"></a>
				</div>

				<div *ngIf="itemHijo?.whatsApp"  class="btnWhatsapp">
					<a class="pi pi-whatsapp" href="{{itemHijo?.facebook}}"  target="_blank"></a>
				</div>

				<div *ngIf="itemHijo?.twitter"  class="btnTwitter">
					<a class="pi pi-twitter" href="{{itemHijo?.facebook}}"  target="_blank"></a>
				
				</div>
				<div *ngIf="itemHijo?.webPage"  class="btnGoogle">
					<a class="pi pi-google" href="{{itemHijo?.facebook}}"  target="_blank"></a>
			
				</div>

			</div>
			
			<hr>

			<div class="btnMenu">
				<div class="btnEdit">
					<span class="material-symbols-outlined">mail</span>
					<p> {{itemHijo?.email}} </p>
				</div>
			</div>

			<hr>

				<section class="descriptionList">
					<ul >
						<!-- <li>
							<span class="material-symbols-outlined">badge</span>
						</li> -->
						<li *ngIf="itemHijo?.driveToLocation">
							<span class="material-symbols-outlined">local_shipping</span>
							<a  href="{{itemHijo?.driveToLocation}}"  target="_blank"> Obtener direcci√≥n</a>
						</li>
						<li>
							<span class="material-symbols-outlined">location_on</span>
							<p> {{itemHijo?.provincia}} </p>
						</li>
						<li>
							<span class="material-symbols-outlined">call</span>
							<p> {{itemHijo?.telefono}} </p>
						</li>
						<li>
							<span class="material-symbols-outlined">hallway</span>
							<p> {{itemHijo?.description}} </p>
						</li>
					</ul>
				</section>
				<!-- <app-delete-dialog (changeToTrue)="toogleLocations()" [hidePlacesChild]="hidePlaces" [ChildLocation]="itemHijo"></app-delete-dialog> -->
		</div>


	</div>
