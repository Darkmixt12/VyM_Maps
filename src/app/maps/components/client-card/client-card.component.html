
	<div *ngIf="itemHijo?._id" class=" containerClient">
		<img src="../../../../assets/images/HOJA 3Mesa de trabajo 1.png" alt="">
		<section class="titles">
			<h2 class="agenteTitle"> {{itemHijo?.agente}} </h2>
			<h1> {{itemHijo?.title}} </h1>
		</section>
		<hr>
		<div class="btnMenu">
			<div class="btnEdit">
				<button class="material-symbols-outlined">edit</button>
				
			</div>
			<div class="btnAdd">
				<button class="material-symbols-outlined" (click)="addNewLocation()">add_location_alt</button>
			</div>
			<div class="btnDel">
				<button class="material-symbols-outlined" (click)="toogleLocations()">delete</button>
			</div>
		</div>
			<hr>
			<br>

			<section class="descriptionList">
				<ul >
					<li>
						<span class="material-symbols-outlined">badge</span>
					</li>
					<li>
						<span class="material-symbols-outlined">location_on</span>
						<p> {{itemHijo?.provincia}} </p>
					</li>
					<li>
						<span class="material-symbols-outlined">call</span>
						<p> {{itemHijo?.telefono}} </p>
					</li>
					<li>
						<span class="material-symbols-outlined">mail</span>
						<p> {{itemHijo?.email}} </p>
					</li>
					<li>
						<span class="material-symbols-outlined">hallway</span>
						<p> {{itemHijo?.description}} </p>
					</li>
				</ul>
			</section>
			<app-delete-dialog (changeToTrue)="toogleLocations()" [hidePlacesChild]="hidePlaces" [ChildLocation]="itemHijo"></app-delete-dialog>
	</div>
