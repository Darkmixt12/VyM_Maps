<body>
	
<div class="container">
<p-table 
#dt1
dataKey="id"
[value]="locations" 
[tableStyle]="{ 'min-width': '60rem' }" class="table1"
[paginator]="true"
[rows]="8"
[showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[globalFilterFields]="['title','provincia', 'agente', 'email', 'telefono', 'descripcion']"


>
    <ng-template pTemplate="header">
		<div class="container-btn flex m-2">
			<button pButton label="Eliminar Filtro" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
			<button pButton label="" class="p-button-outlined" icon="pi pi-undo" (click)="updateTable()"></button>
        </div>
		<br>
		<div class="inputList p-input-icon-right ml-5">
			
			<input type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder=" Global Search" />`
		</div>
        <tr>
			<th style="min-width:10rem">
				<div class="flex align-items-center">
					Name
					<p-columnFilter type="text" field="title" display="menu"></p-columnFilter>
				</div>
			</th>

			<th style="min-width:10rem">
				<div class="flex align-items-center">
					Provincia
					<p-columnFilter type="text" field="provincia" display="menu"></p-columnFilter>
				</div>
			</th>



			<th style="min-width:10rem">
				<div class="flex align-items-center">
					Agente
					<p-columnFilter field="agente" type="text" display="menu"></p-columnFilter>
				</div>
			</th>



			<th style="min-width:10rem">
				<div class="flex align-items-center">
					Email
					<p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
				</div>
			</th>
			<th style="min-width:10rem">
				<div class="flex align-items-center">
					Telefono
					<p-columnFilter type="text" field="telefono" display="menu"></p-columnFilter>
				</div>
			</th>
			<th style="min-width:10rem">
				<div class="flex align-items-center">
					Detalles
					<p-columnFilter type="text" field="descripcion" display="menu"></p-columnFilter>
				</div>
			</th>
			<th style="min-width:10rem">
				<div class="flex align-items-center">
				</div>
			</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-locations>
        <tr>	
            <td>{{ locations.title }}</td>
			<td>{{ locations.provincia }}</td>
            <td>{{ locations.agente }}</td>
            <td>{{ locations.email }}</td>
            <td>{{ locations.telefono }}</td>
			<td>{{ locations.description }}</td>
			<td class="del-edit-btn">
				<div class="card flex justify-content-center">
					<button class="btnadd" (click)="getByIdPlace(locations._id)" type="button" pButton icon="pi pi-search"></button>
				</div>	
				
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
