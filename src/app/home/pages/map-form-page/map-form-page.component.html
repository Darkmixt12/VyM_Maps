
<div class="container-map">
  <div class="container">
    <h3>Agregar Ubicacion</h3>
    <form action="" [formGroup]="myForm">
      <div>
        <label for="exampleInputEmail1">Nombre</label>
        <input
          formControlName="title"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Ingrese el nombre de la Ubicacion"
        />
      </div>
      <div>
        <label for="exampleInputEmail1">Decripcion</label>
        <input
          formControlName="description"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Ingrese una descripcion"
        />
      </div>
      <div>
        <label for="exampleInputEmail1">Ubicacion</label>
        <div class="latitud_input">
          <input
            formControlName="lngLat"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Latitud y Logitud"
          />
          <button class="btn btn-primary ms-1">+</button>
        </div>
      </div>
      <button class="btn btn-primary mt-5 w-100">Guardar</button>
    </form>
  </div>

  <div>
  </div>
  
</div>
