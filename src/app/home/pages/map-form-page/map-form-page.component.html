<div class="container-map">
  <div class="container-form mt-6">
    <h3>Agregar Ubicaci칩n</h3>
    <br>
    <form action="" [formGroup]="myForm">
      <div>
        <label for="exampleInputEmail1">Nombre</label>
        <input
          formControlName="title"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Ingrese el nombre de la Ubicacion"
        />
      </div>
      <div>
        <label for="exampleInputEmail1">Agente</label>
        <select class="form-select" aria-label="Default select example" formControlName="agente">
          <option value="25L">25L</option>
          <option value="23">14</option>
          <option value="19">19</option>
          <option value="13F">13F</option>
          <option value="13C">13C</option>
          <option value="23">23</option>
          <option value="P10">P10</option>
          <option value="O10">O10</option>
          <option value="28">28</option>
          <option value="8F">8F</option>
          <option value="8G">8G</option>
          <option value="V1">V1</option>
          <option value="TELJ">TELJ</option>
          <option value="TELA">TELA</option>

        </select>
      </div>
      <div>
        <label for="exampleInputEmail1">Provincia</label>
        <select class="form-select" aria-label="Default select example" formControlName="provincia">
          <option value="San Jose">San Jose</option>
          <option value="Heredia">Heredia</option>
          <option value="Cartago">Cartago</option>
          <option value="Alajuela">Alajuela</option>
          <option value="Limon">Lim칩n</option>
          <option value="Guanacaste">Guanacaste</option>
          <option value="Puntarenas">Puntarenas</option>

        </select>
      </div>
      <!--TODO: CORREO ELECTRONICO --> 
      <div>
        <label>Email</label>
        <input
          formControlName="email"
          class="form-control"
          placeholder="Ingrese su direccion de Correo"
        />
      </div>
      <!--TODO: NUMERO DE TELEFONO --> 
      <div>
        <label>Telefono</label>
        <input
          formControlName="telefono"
          class="form-control"
          placeholder="Ingrese su numero de Telefono"
        />
      </div>
      <div>
        <label for="exampleInputEmail1">Decripci칩n</label>
        <input
          formControlName="description"
          class="form-control"
          placeholder="Ingrese una descripcion"
        />
      </div>
      <div>
        <label for="exampleInputEmail1">Ubicacion</label>
        <div class="latitud_input">
          <input
            [readonly]="true"
            formControlName="lngLat"
            type="text"
            class="form-control"
            placeholder="Latitud y Logitud"
          />
          <button (click)="inputFormValue()" class="btn btn-primary ms-1">+</button>
        </div>
      </div>
      <button [disabled]="myForm.invalid" (click)="saveNewLocation()" class="btn btn-primary mt-5 w-100">Guardar</button>
    </form>
  </div>







  <div class="div-map mt-6">
    <div #mapDiv class="map-container"></div>
    <button (click)="createMarker()" class="btn-map btn btn-primary"> A침adir Marcador </button>
  
    <div class="input-Lng">
      <label class="label-lnglat"> Longitud </label>
      <input class=" form-control" type="text" [value]="test?.lng">
      </div>

    <div class="input-Lat">
    <label class="label-lnglat"> Latitud </label>
    <input class=" form-control" type="text" [value]="test?.lat">
      
    </div>


  </div>




    
 


</div>
